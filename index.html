<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatty</title>
</head>

<body>
  <nav class="navbar">
    <a href="/" class="navbar-brand">Chatty</a>
  </nav>
  <div id="react-root"></div>
  <script src="/build/bundle.js"></script>
  <script type="text/javascript">
    window.onload = function() {
      document.getElementsByClassName("chatbar-username")[0].focus();
    };

    document.getElementsByClassName("chatbar-button")[0].addEventListener("click", function () {
       document.getElementsByClassName("chatbar-username")[0].focus();
    })
  </script>
  <!-- little bit of vanilla javascript to focus cursor on name input on page load and on clicking MESSAGE button-->
</body>
</html>
